<div class="container-add-product my-5">
  <h3 class="text-center">Add new product to the database</h3>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="product.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="title">Price</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="product.price"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="product.description"
          name="description"
        />
      </div>
      <button (click)="saveProduct()" class="btn btn-block btn-success">
        Submit
      </button>
    </div>
    <div *ngIf="submitted">
      <h5 class="text-center my-5">Product was submitted</h5>
      <button class="btn btn-block btn-success my-5" (click)="newProduct()">
        Add more products
      </button>
    </div>
  </div>
</div>
